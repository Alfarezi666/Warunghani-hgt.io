<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Teh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="air putih.png" alt="Air Putih">
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="product-info">
            <p class="category">Menu Jus Buah</p>
            <h2 class="product-title">Jus Buah Naga</h2>
            <p class="price" id="price">Rp 15.000</p>
            <p class="description">
            </p>
            <div class="size-selector">
                <p>Pilih Ukuran:</p>
                <div class="sizes">
                    <button class="size-btn" data-price="3000">Kecil</button>
                    <button class="size-btn active" data-price="5000">Sedang</button>
                 
                </div>
            </div>
            <div class="quantity-selector">
        <p>Masukkan Jumlah:</p>
        <input type="number" id="quantity" value="1" min="1">
    </div>
    <p>Total Harga: <span id="total-price">Rp 15.000</span></p>
    <button class="add-to-cart">Pesan Sekarang</button>
</div>

        </div>
    </div>
    <script src="naga.js"></script>
</body>
</html>
